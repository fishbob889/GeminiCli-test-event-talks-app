<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechDay 2026 Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>TechDay 2026</h1>
            <p>One Day. Six Talks. Infinite Possibilities.</p>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search talks, speakers, or categories...">
        </div>

        <div id="schedule" class="schedule-container">
            <!-- Talks will be injected here -->
            <div class="loading">Loading schedule...</div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 TechDay Events</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
